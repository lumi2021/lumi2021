name: Update Waka Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ vars.WAKATIME_API_KEY }}
          BLOCKS: ⣀⣄⣄⣤⣤⣦⣦⣶⣶⣷⣷⣿⣿
          SHOW_TOTAL: true
          CODE_LANG: rust

